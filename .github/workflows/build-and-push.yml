name: build-and-push
on:
  push:
    branches:
      - karsajobs

jobs:
  # lint with hadolint
  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "Dockerfile"